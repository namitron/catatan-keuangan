<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #year, #month, #week {
            width: 60px;
            padding: 5px;
            font-size: 12px;
        }

        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 12px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button, .edit-button, .save-button {
            font-size: 10px;
            padding: 4px 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');

        let transactions = [];
        
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7);

            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1;
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth;

            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = Math.ceil((currentDate.getDate() + 1) / 7);
        }

        function initializeDefaultValues() {
            transactionTable.innerHTML = '';
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = 'Tidak ada data';
            row.insertCell(1).textContent = 'Rp 0';
            row.insertCell(2).textContent = '-';
            row.insertCell(3).textContent = '-';
            row.insertCell(4).textContent = 'Rp 0';
            row.insertCell(5).innerHTML = '<button class="delete-button" disabled>Hapus</button>';

            incomeTotalDisplay.textContent = 'Rp 0';
            expenseTotalDisplay.textContent = 'Rp 0';
            balanceDisplay.textContent = 'Rp 0';
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            const transaction = { description, amount, type, timestamp };

            const transactionRef = ref(database, 'transactions');
            push(transactionRef, transaction);
            form.reset();
        });

        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                transactionTable.innerHTML = '';

                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    const key = childSnapshot.key;
                    transactions.push({ key, ...transaction });

                    const row = transactionTable.insertRow();
                    row.insertCell(0).innerHTML = `<input type="text" value="${transaction.description}" readonly>`;
                    row.insertCell(1).innerHTML = `<input type="number" value="${transaction.amount}" readonly>`;
                    row.insertCell(2).innerHTML = `<input type="text" value="${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}" readonly>`;
                    row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                    row.insertCell(4).textContent = calculateBalance(transactions);
                    row.insertCell(5).innerHTML = `
                        <button class="edit-button" onclick="editTransaction('${key}', this)">Edit</button>
                        <button class="delete-button" onclick="deleteTransaction('${key}')">Hapus</button>
                    `;
                });

                updateSummary();
            });
        };

        const calculateBalance = (transactions) => {
            let balance = 0;
            transactions.forEach(transaction => {
                balance += transaction.type === 'income' ? transaction.amount : -transaction.amount;
            });
            return balance;
        };

        const updateSummary = () => {
            const incomeTotal = transactions.reduce((acc, transaction) => transaction.type === 'income' ? acc + transaction.amount : acc, 0);
            const expenseTotal = transactions.reduce((acc, transaction) => transaction.type === 'expense' ? acc + transaction.amount : acc, 0);
            const balance = incomeTotal - expenseTotal;

            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            balanceDisplay.textContent = `Rp ${balance}`;
        };

        const deleteTransaction = (key) => {
            const transactionRef = ref(database, `transactions/${key}`);
            remove(transactionRef);
        };

        const editTransaction = (key, button) => {
            const row = button.closest('tr');
            const descriptionInput = row.cells[0].querySelector('input');
            const amountInput = row.cells[1].querySelector('input');
            const typeInput = row.cells[2].querySelector('input');

            if (button.textContent === 'Edit') {
                descriptionInput.removeAttribute('readonly');
                amountInput.removeAttribute('readonly');
                typeInput.removeAttribute('readonly');
                button.textContent = 'Simpan';
            } else {
                const updatedTransaction = {
                    description: descriptionInput.value,
                    amount: parseFloat(amountInput.value),
                    type: typeInput.value === 'Pemasukan' ? 'income' : 'expense',
                    timestamp: new Date().toISOString()
                };

                const transactionRef = ref(database, `transactions/${key}`);
                update(transactionRef, updatedTransaction);

                descriptionInput.setAttribute('readonly', true);
                amountInput.setAttribute('readonly', true);
                typeInput.setAttribute('readonly', true);
                button.textContent = 'Edit';
            }
        };

        downloadButton.addEventListener('click', () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transaksi");
            XLSX.writeFile(workbook, "Transaksi.xlsx");
        });

        window.onload = () => {
            populateDateSelectors();
            fetchTransactions();
            initializeDefaultValues();
        };
    </script>
</body>
</html>
