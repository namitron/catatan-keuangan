<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 8px; /* Mengatur ukuran font tabel menjadi 8px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tanggal -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="day">Hari:</label>
            <select id="day"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCThcGVbqaOSvDhWARk0-4Icqxt95vuVgY",
            authDomain: "catatan-67be8.firebaseapp.com",
            projectId: "catatan-67be8",
            storageBucket: "catatan-67be8.appspot.com",
            messagingSenderId: "481382304833",
            appId: "1:481382304833:web:4004daa9d8d4daed440ac0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        // Populate year, month, and day select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const daySelect = document.getElementById('day');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            
            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }

            // Populate month
            for (let i = 0; i < 12; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = new Date(0, i).toLocaleString('id-ID', { month: 'long' });
                monthSelect.appendChild(option);
            }

            // Populate day (1-31)
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }
        }

        // Chart.js setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Saldo',
                        data: balanceData,
                        borderColor: 'blue',
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Listen for transactions in Firebase
        onValue(ref(database, 'transactions'), (snapshot) => {
            const data = snapshot.val();
            transactions = [];
            transactionTable.innerHTML = '';
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            let totalIncome = 0;
            let totalExpense = 0;

            for (let key in data) {
                const transaction = data[key];
                transactions.push({ ...transaction, id: key });
                const date = new Date(transaction.timestamp);
                const formattedDate = date.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                labels.push(formattedDate);
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                    incomeData.push(transaction.amount);
                    expenseData.push(0);
                } else {
                    totalExpense += transaction.amount;
                    incomeData.push(0);
                    expenseData.push(transaction.amount);
                }

                const currentBalance = totalIncome - totalExpense;
                balanceData.push(currentBalance);
            }

            updateSummary();
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = incomeData;
            myChart.data.datasets[1].data = expenseData;
            myChart.data.datasets[2].data = balanceData;
            myChart.update();
        });

        // Add new transaction
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            // Push to Firebase
            push(ref(database, 'transactions'), {
                description: description,
                amount: amount,
                type: type,
                timestamp: Date.now()
            }).then(() => {
                console.log('Transaksi berhasil ditambahkan');
                form.reset();
            }).catch((error) => {
                console.error('Error menambahkan transaksi:', error);
            });
        });

        // Filter transactions based on selected date
        filterButton.addEventListener('click', () => {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;

            const selectedDate = new Date(year, month, day);
            const startDate = new Date(selectedDate);
            const endDate = new Date(selectedDate);
            endDate.setDate(endDate.getDate() + 6); // Tambahkan 6 hari untuk mendapatkan rentang satu minggu

            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum ditampilkan

            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                if (date >= startDate && date <= endDate) {
                    const formattedDate = date.toLocaleString('id-ID', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit',
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit'
                    });

                    const currentBalance = transactions
                        .filter(t => new Date(t.timestamp) <= date)
                        .reduce((acc, t) => acc + (t.type === 'income' ? t.amount : -t.amount), 0);

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${transaction.description}</td>
                        <td>Rp ${transaction.amount}</td>
                        <td>${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</td>
                        <td>${formattedDate}</td>
                        <td>Rp ${currentBalance}</td>
                        <td><button onclick="removeTransaction('${transaction.id}')">Hapus</button></td>
                    `;
                    transactionTable.appendChild(row);
                }
            });
            updateSummary();
        });

        // Remove transaction from Firebase
        function removeTransaction(id) {
            remove(ref(database, 'transactions/' + id))
                .then(() => {
                    console.log('Transaksi berhasil dihapus');
                })
                .catch((error) => {
                    console.error('Error menghapus transaksi:', error);
                });
        }

        // Update summary
        function updateSummary() {
            const incomeTotal = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((acc, transaction) => acc + transaction.amount, 0);
            const expenseTotal = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((acc, transaction) => acc + transaction.amount, 0);
            const balance = incomeTotal - expenseTotal;

            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            balanceDisplay.textContent = `Rp ${balance}`;
        }

        // Download transactions as Excel
        downloadButton.addEventListener('click', () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi');
            XLSX.writeFile(workbook, 'transaksi.xlsx');
        });

        // Populate date selectors on load
        populateDateSelectors();
    </script>
</body>
</html>
