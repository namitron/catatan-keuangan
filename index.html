<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus dan edit */
        .delete-button, .edit-button {
            font-size: 8px; /* Ukuran font tombol */
            padding: 2px 5px; /* Padding untuk tombol */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        
        let transactions = [];

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                updateTable();
            });
        };

        // Update transaction table
        const updateTable = () => {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount.toLocaleString()}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;
                
                // Add Edit button
                const editButton = row.insertCell(5).appendChild(document.createElement('button'));
                editButton.textContent = 'Edit';
                editButton.className = 'edit-button';
                editButton.onclick = () => editTransaction(transaction);

                // Add Delete button
                const deleteButton = row.insertCell(6).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);

                // Hitung total pemasukan dan pengeluaran
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;
        };

        // Calculate balance
        function calculateBalance(transaction) {
            let balance = 0;
            transactions.forEach(trans => {
                if (trans.key <= transaction.key) {
                    balance += trans.type === 'income' ? trans.amount : -trans.amount;
                }
            });
            return balance;
        }

        // Edit transaction
        function editTransaction(transaction) {
            // Set values in the form fields for editing
            document.getElementById('description').value = transaction.description;
            document.getElementById('amount').value = transaction.amount;
            document.getElementById('type').value = transaction.type;

            // Change the submit event to update the transaction instead of adding a new one
            form.onsubmit = (e) => {
                e.preventDefault();
                updateTransaction(transaction.key);
            };
        }

        // Update transaction in Firebase
        function updateTransaction(key) {
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            // Create transaction object
            const updatedTransaction = { description, amount, type, timestamp };

            const transactionRef = ref(database, `transactions/${key}`);
            update(transactionRef, updatedTransaction);
            form.reset(); // Reset form setelah data diperbarui
            form.onsubmit = addTransaction; // Kembalikan ke fungsi menambah transaksi
        }

        // Add a transaction
        function addTransaction(e) {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            // Create transaction object
            const transaction = { description, amount, type, timestamp };

            // Add transaction to Firebase
            const transactionRef = ref(database, 'transactions');
            push(transactionRef, transaction);
            form.reset(); // Reset form setelah data ditambahkan
        }

        // Delete transaction from Firebase
        function deleteTransaction(key) {
            const transactionRef = ref(database, `transactions/${key}`);
            remove(transactionRef);
        }

        // Call functions to fetch transactions
        fetchTransactions();

        // Chart.js Configuration
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Pemasukan', 'Pengeluaran'],
                datasets: [{
                    label: 'Total',
                    data: [0, 0],
                    backgroundColor: ['rgba(75, 192, 192, 0.2)', 'rgba(255, 99, 132, 0.2)'],
                    borderColor: ['rgba(75, 192, 192, 1)', 'rgba(255, 99, 132, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Update Chart with total values
        function updateChart() {
            const incomeTotal = transactions.reduce((acc, trans) => trans.type === 'income' ? acc + trans.amount : acc, 0);
            const expenseTotal = transactions.reduce((acc, trans) => trans.type === 'expense' ? acc + trans.amount : acc, 0);

            myChart.data.datasets[0].data = [incomeTotal, expenseTotal];
            myChart.update();
        }

        // Update chart whenever transactions change
        onValue(ref(database, 'transactions'), updateChart);
    </script>
</body>
</html>
