<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px; /* Ukuran font tombol hapus */
            padding: 2px 5px; /* Padding untuk tombol hapus */
            cursor: pointer; /* Mengubah kursor saat hover */
        }

        /* Gaya untuk tombol simpan */
        .save-button {
            font-size: 8px; /* Ukuran font tombol simpan */
            padding: 2px 5px; /* Padding untuk tombol simpan */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bulan dimulai dari 0
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7); // Menghitung minggu saat ini

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear; // Set default tahun ke tahun saat ini

            // Populate month
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1; // Bulan dimulai dari 1
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth; // Set default bulan ke bulan saat ini

            // Populate week
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = Math.ceil((currentDate.getDate() + 1) / 7); // Set default minggu ke minggu saat ini
        }

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                updateTable();
            });
        };

        // Update transaction table
        const updateTable = () => {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                const descriptionCell = row.insertCell(0);
                const amountCell = row.insertCell(1);
                const typeCell = row.insertCell(2);
                const timestampCell = row.insertCell(3);
                const balanceCell = row.insertCell(4);
                const actionCell = row.insertCell(5);

                descriptionCell.textContent = transaction.description;
                amountCell.textContent = `Rp ${transaction.amount.toLocaleString()}`;
                typeCell.textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                timestampCell.textContent = new Date(transaction.timestamp).toLocaleString();
                balanceCell.textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);
                actionCell.appendChild(deleteButton);

                // Editable cells
                descriptionCell.onclick = () => makeEditable(descriptionCell, transaction.key, 'description');
                amountCell.onclick = () => makeEditable(amountCell, transaction.key, 'amount');
                typeCell.onclick = () => makeEditable(typeCell, transaction.key, 'type');
            });
            updateSummary();
        };

        // Make a cell editable
        const makeEditable = (cell, key, field) => {
            const input = document.createElement('input');
            input.type = field === 'amount' ? 'number' : 'text';
            input.value = cell.textContent;
            const saveButton = document.createElement('button');
            saveButton.textContent = 'Simpan';
            saveButton.className = 'save-button';
            saveButton.onclick = () => {
                updateTransaction(key, field, input.value);
                cell.textContent = input.value; // Update the cell text to the new value
                cell.removeChild(input);
                cell.removeChild(saveButton);
            };

            cell.innerHTML = ''; // Kosongkan isi sel
            cell.appendChild(input);
            cell.appendChild(saveButton);
        };

        // Update transaction in Firebase
        const updateTransaction = (key, field, value) => {
            const transactionRef = ref(database, `transactions/${key}`);
            const updatedData = {};
            updatedData[field] = field === 'amount' ? Number(value) : value;
            // Update the database
            set(transactionRef, updatedData);
        };

        // Delete transaction from Firebase
        const deleteTransaction = (key) => {
            const transactionRef = ref(database, `transactions/${key}`);
            remove(transactionRef);
        };

        // Calculate total income and expense
        const calculateTotal = (type) => {
            return transactions
                .filter(transaction => transaction.type === type)
                .reduce((acc, transaction) => acc + transaction.amount, 0);
        };

        // Update summary display
        const updateSummary = () => {
            const totalIncome = calculateTotal('income');
            const totalExpense = calculateTotal('expense');
            const balance = totalIncome - totalExpense;

            incomeTotalDisplay.textContent = `Rp ${totalIncome.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${totalExpense.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;
        };

        // Calculate balance for a specific transaction
        const calculateBalance = (transaction) => {
            const totalIncome = calculateTotal('income');
            const totalExpense = calculateTotal('expense');
            return totalIncome - totalExpense + (transaction.type === 'income' ? transaction.amount : -transaction.amount);
        };

        // Download transactions as Excel
        const downloadExcel = () => {
            const ws = XLSX.utils.json_to_sheet(transactions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");
            XLSX.writeFile(wb, "transactions.xlsx");
        };

        // Form submission
        form.onsubmit = (event) => {
            event.preventDefault();
            const description = document.getElementById('description').value;
            const amount = Number(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            const transactionRef = ref(database, 'transactions');
            push(transactionRef, {
                description,
                amount,
                type,
                timestamp: Date.now()
            }).then(() => {
                form.reset();
            });
        };

        // Event listeners
        downloadButton.onclick = downloadExcel;
        filterButton.onclick = fetchTransactions;

        // Initialize
        populateDateSelectors();
        fetchTransactions();
    </script>
</body>
</html>
