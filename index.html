<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }

        th {
            background-color: #f2f2f2;
        }

        .delete-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7);

            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = currentMonth;

            for (let i = 1; i <= 52; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = currentWeek;
        }

        function initializeDefaultValues() {
            transactionTable.innerHTML = '';
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = 'Tidak ada data';
            row.insertCell(1).textContent = 'Rp 0';
            row.insertCell(2).textContent = '-';
            row.insertCell(3).textContent = '-';
            row.insertCell(4).textContent = 'Rp 0';
            row.insertCell(5).innerHTML = '<button class="delete-button" disabled>Hapus</button>';

            incomeTotalDisplay.textContent = 'Rp 0';
            expenseTotalDisplay.textContent = 'Rp 0';
            balanceDisplay.textContent = 'Rp 0';

            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            myChart.update();
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Pemasukan', data: incomeData, borderColor: 'green', fill: false },
                    { label: 'Pengeluaran', data: expenseData, borderColor: 'red', fill: false },
                    { label: 'Saldo', data: balanceData, borderColor: 'blue', fill: false }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { title: { display: true, text: 'Waktu' } },
                    y: { title: { display: true, text: 'Jumlah (Rp)' } }
                }
            }
        });

        function fetchTransactions() {
            const transactionsRef = ref(database, 'transactions');
            onValue(transactionsRef, (snapshot) => {
                transactions = [];
                snapshot.forEach((childSnapshot) => {
                    const transaction = childSnapshot.val();
                    transactions.push({ id: childSnapshot.key, ...transaction });
                });
                updateTransactionTable();
            });
        }

        function updateTransactionTable() {
            transactionTable.innerHTML = '';

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = `Rp ${transaction.type === 'income' ? (incomeTotal += transaction.amount) : (expenseTotal += transaction.amount)}`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.id);
                row.insertCell(5).appendChild(deleteButton);
            });

            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            balanceDisplay.textContent = `Rp ${incomeTotal - expenseTotal}`;

            updateChart();
        }

        function deleteTransaction(id) {
            const transactionRef = ref(database, `transactions/${id}`);
            remove(transactionRef).then(() => {
                fetchTransactions();
            });
        }

        function updateChart() {
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                const label = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                if (!labels.includes(label)) {
                    labels.push(label);
                    incomeData.push(0);
                    expenseData.push(0);
                    balanceData.push(0);
                }
                const index = labels.indexOf(label);
                if (transaction.type === 'income') {
                    incomeData[index] += transaction.amount;
                } else {
                    expenseData[index] += transaction.amount;
                }
            });

            for (let i = 0; i < labels.length; i++) {
                balanceData[i] = (balanceData[i - 1] || 0) + incomeData[i] - expenseData[i];
            }

            myChart.update();
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = Number(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = Date.now();

            push(ref(database, 'transactions'), { description, amount, type, timestamp }).then(() => {
                form.reset();
            });
        });

        downloadButton.addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(transactions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transaksi");
            XLSX.writeFile(wb, "transaksi.xlsx");
        });

        filterButton.addEventListener('click', () => {
            // Implement filter logic based on year, month, and week
        });

        populateDateSelectors();
        initializeDefaultValues();
        fetchTransactions();
    </script>
</body>
</html>
