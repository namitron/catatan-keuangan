<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCThcGVbqaOSvDhWARk0-4Icqxt95vuVgY",
            authDomain: "catatan-67be8.firebaseapp.com",
            projectId: "catatan-67be8",
            storageBucket: "catatan-67be8.appspot.com",
            messagingSenderId: "481382304833",
            appId: "1:481382304833:web:4004daa9d8d4daed440ac0"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7);

            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = currentMonth;

            for (let i = 1; i <= 52; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = currentWeek;
        }

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        borderColor: 'green',
                        fill: false,
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        borderColor: 'red',
                        fill: false,
                    },
                    {
                        label: 'Saldo',
                        data: balanceData,
                        borderColor: 'blue',
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        onValue(ref(database, 'transactions'), (snapshot) => {
            transactions = [];
            snapshot.forEach((childSnapshot) => {
                const transaction = childSnapshot.val();
                transaction.id = childSnapshot.key;
                transactions.push(transaction);
            });
            updateTable();
        });

        function updateTable() {
            transactionTable.innerHTML = '';
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const week = document.getElementById('week').value;

            let incomeTotal = 0;
            let expenseTotal = 0;

            const startDate = new Date(year, month - 1, (week - 1) * 7 + 1);
            const endDate = new Date(year, month - 1, week * 7);

            transactions.forEach(transaction => {
                const transactionDate = new Date(transaction.time);
                if (transactionDate >= startDate && transactionDate <= endDate) {
                    const row = transactionTable.insertRow();
                    const descriptionCell = row.insertCell(0);
                    const amountCell = row.insertCell(1);
                    const typeCell = row.insertCell(2);
                    const timeCell = row.insertCell(3);
                    const balanceCell = row.insertCell(4);
                    const actionCell = row.insertCell(5);

                    descriptionCell.textContent = transaction.description;
                    amountCell.textContent = `Rp ${transaction.amount}`;
                    typeCell.textContent = transaction.type;
                    timeCell.textContent = transactionDate.toLocaleString();
                    balanceCell.textContent = `Rp ${transaction.balance}`;

                    const deleteButton = document.createElement('button');
                    deleteButton.textContent = 'Hapus';
                    deleteButton.classList.add('delete-button');
                    deleteButton.onclick = () => {
                        remove(ref(database, 'transactions/' + transaction.id));
                    };
                    actionCell.appendChild(deleteButton);

                    if (transaction.type === 'income') {
                        incomeTotal += transaction.amount;
                    } else {
                        expenseTotal += transaction.amount;
                    }
                }
            });

            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            const balance = incomeTotal - expenseTotal;
            balanceDisplay.textContent = `Rp ${balance}`;

            updateChart();
        }

        function updateChart() {
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            transactions.forEach(transaction => {
                const transactionDate = new Date(transaction.time);
                const label = transactionDate.toLocaleDateString();
                const amount = transaction.amount;

                if (!labels.includes(label)) {
                    labels.push(label);
                    incomeData.push(0);
                    expenseData.push(0);
                    balanceData.push(0);
                }

                const index = labels.indexOf(label);
                if (transaction.type === 'income') {
                    incomeData[index] += amount;
                } else {
                    expenseData[index] += amount;
                }
            });

            let cumulativeBalance = 0;
            for (let i = 0; i < incomeData.length; i++) {
                cumulativeBalance += incomeData[i] - expenseData[i];
                balanceData[i] = cumulativeBalance;
            }

            myChart.update();
        }

        form.addEventListener('submit', (event) => {
            event.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const time = Date.now();
            const balance = (type === 'income') ? amount : -amount;

            push(ref(database, 'transactions'), { description, amount, type, time, balance });
            form.reset();
        });

        filterButton.addEventListener('click', updateTable);

        downloadButton.addEventListener('click', () => {
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.json_to_sheet(transactions);
            XLSX.utils.book_append_sheet(wb, ws, "Transaksi");
            XLSX.writeFile(wb, "transaksi.xlsx");
        });

        populateDateSelectors();
    </script>
</body>
</html>
