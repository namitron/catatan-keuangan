<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Menambahkan Chart.js -->
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <!-- Menambahkan container untuk grafik -->
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCThcGVbqaOSvDhWARk0-4Icqxt95vuVgY",
            authDomain: "catatan-67be8.firebaseapp.com",
            projectId: "catatan-67be8",
            storageBucket: "catatan-67be8.appspot.com",
            messagingSenderId: "481382304833",
            appId: "1:481382304833:web:4004daa9d8d4daed440ac0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');

        let transactions = [];
        const labels = []; // Untuk label waktu
        const incomeData = []; // Untuk data pemasukan
        const expenseData = []; // Untuk data pengeluaran
        const balanceData = []; // Untuk data saldo

        // Chart.js setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        borderColor: 'green',
                        fill: false
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        borderColor: 'red',
                        fill: false
                    },
                    {
                        label: 'Saldo',
                        data: balanceData,
                        borderColor: 'blue',
                        fill: false
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Listen for transactions in Firebase
        onValue(ref(database, 'transactions'), (snapshot) => {
            const data = snapshot.val();
            transactions = [];
            transactionTable.innerHTML = '';
            labels.length = 0; // Mengosongkan labels
            incomeData.length = 0; // Mengosongkan data pemasukan
            expenseData.length = 0; // Mengosongkan data pengeluaran
            balanceData.length = 0; // Mengosongkan data saldo

            let totalIncome = 0; // Total pemasukan
            let totalExpense = 0; // Total pengeluaran

            for (let key in data) {
                const transaction = data[key];
                transactions.push({ ...transaction, id: key });
                displayTransaction({ ...transaction, id: key });
                
                const date = new Date(transaction.timestamp);
                const formattedDate = date.toLocaleString('id-ID', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                // Menambahkan label dan data ke grafik
                labels.push(formattedDate);
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                    incomeData.push(transaction.amount);
                    expenseData.push(0); // Tambahkan 0 untuk pengeluaran
                } else {
                    totalExpense += transaction.amount;
                    incomeData.push(0); // Tambahkan 0 untuk pemasukan
                    expenseData.push(transaction.amount);
                }

                // Hitung saldo dan simpan di balanceData
                const currentBalance = totalIncome - totalExpense;
                balanceData.push(currentBalance);
            }

            updateSummary();
            myChart.update(); // Memperbarui grafik
        });

        // Add new transaction
        form.addEventListener('submit', function(e) {
            e.preventDefault();

            const description = document.getElementById('description').value.trim();
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            // Input validation
            if (description === '' || isNaN(amount) || amount <= 0) {
                alert('Silakan masukkan deskripsi dan jumlah yang valid.');
                return;
            }

            const transaction = {
                description,
                amount,
                type,
                timestamp: Date.now() // Menyimpan waktu transaksi
            };

            // Push transaction to Firebase
            push(ref(database, 'transactions'), transaction)
                .then(() => {
                    console.log('Transaksi berhasil ditambahkan');
                    form.reset(); // Reset form setelah berhasil
                })
                .catch((error) => {
                    console.error('Error menambahkan transaksi:', error);
                });
        });

        // Display transaction in table
        function displayTransaction(transaction) {
            const row = document.createElement('tr');
            const date = new Date(transaction.timestamp); // Mengonversi timestamp menjadi objek Date
            const formattedDate = date.toLocaleString('id-ID', { // Format tanggal dan waktu
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            row.innerHTML = `
                <td>${transaction.description}</td>
                <td>Rp ${transaction.amount}</td>
                <td>${transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran'}</td>
                <td>${formattedDate}</td> <!-- Menampilkan waktu transaksi -->
                <td><button onclick="removeTransaction('${transaction.id}')">Hapus</button></td>
            `;
            transactionTable.appendChild(row);
        }

        // Remove transaction from Firebase
        window.removeTransaction = function(id) {
            remove(ref(database, 'transactions/' + id));
        }

        // Update income, expense, and balance
        function updateSummary() {
            const incomeTotal = transactions
                .filter(transaction => transaction.type === 'income')
                .reduce((acc, transaction) => acc + transaction.amount, 0);

            const expenseTotal = transactions
                .filter(transaction => transaction.type === 'expense')
                .reduce((acc, transaction) => acc + transaction.amount, 0);

            const balance = incomeTotal - expenseTotal;

            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            balanceDisplay.textContent = `Rp ${balance}`;
        }

        // Download transactions as Excel file
        downloadButton.addEventListener('click', () => {
            const data = transactions.map(transaction => ({
                Deskripsi: transaction.description,
                Jumlah: transaction.amount,
                Tipe: transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran',
                Waktu: new Date(transaction.timestamp).toLocaleString('id-ID', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })
            }));
            downloadExcel(data);
        });

        function downloadExcel(data) {
            const ws = XLSX.utils.json_to_sheet(data);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Catatan Keuangan");
            XLSX.writeFile(wb, "catatan_keuangan.xlsx");
        }
    </script>
</body>
</html>
