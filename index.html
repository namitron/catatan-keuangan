<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya CSS yang sudah ada... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = currentMonth;
        }

        const initializeDefaultValues = () => {
            transactionTable.innerHTML = '';
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = 'Tidak ada data';
            row.insertCell(1).textContent = 'Rp 0';
            row.insertCell(2).textContent = '-';
            row.insertCell(3).textContent = '-';
            row.insertCell(4).textContent = 'Rp 0';
            row.insertCell(5).innerHTML = '<button class="delete-button" disabled>Hapus</button>';

            incomeTotalDisplay.textContent = 'Rp 0';
            expenseTotalDisplay.textContent = 'Rp 0';
            balanceDisplay.textContent = 'Rp 0';

            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;
        };

        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    { label: 'Pemasukan', data: incomeData, backgroundColor: 'rgba(75, 192, 192, 0.2)', borderColor: 'rgba(75, 192, 192, 1)', borderWidth: 1 },
                    { label: 'Pengeluaran', data: expenseData, backgroundColor: 'rgba(255, 99, 132, 0.2)', borderColor: 'rgba(255, 99, 132, 1)', borderWidth: 1 },
                    { label: 'Saldo', data: balanceData, backgroundColor: 'rgba(153, 102, 255, 0.2)', borderColor: 'rgba(153, 102, 255, 1)', borderWidth: 1 }
                ]
            },
            options: {
                scales: {
                    y: { beginAtZero: true }
                }
            }
        });

        const fetchTransactions = () => {
            const transactionsRef = ref(database, 'transactions/');
            onValue(transactionsRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    const transaction = { key: childSnapshot.key, ...childSnapshot.val() };
                    transactions.push(transaction);
                });
                updateTable();
            });
        };

        const updateTable = () => {
            transactionTable.innerHTML = '';
            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                const descriptionCell = row.insertCell(0);
                descriptionCell.textContent = transaction.description;
                descriptionCell.contentEditable = true;

                const amountCell = row.insertCell(1);
                amountCell.textContent = `Rp ${transaction.amount.toLocaleString()}`;
                amountCell.contentEditable = true;

                const typeCell = row.insertCell(2);
                typeCell.textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                typeCell.contentEditable = true;

                const timeCell = row.insertCell(3);
                timeCell.textContent = new Date(transaction.timestamp).toLocaleString();

                const balanceCell = row.insertCell(4);
                balanceCell.textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;

                const deleteButton = row.insertCell(5).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);

                descriptionCell.addEventListener('input', () => updateTransaction(transaction.key, 'description', descriptionCell.textContent));
                amountCell.addEventListener('input', () => updateTransaction(transaction.key, 'amount', parseFloat(amountCell.textContent.replace(/[^0-9.-]+/g,""))));
                typeCell.addEventListener('input', () => updateTransaction(transaction.key, 'type', typeCell.textContent === 'Pemasukan' ? 'income' : 'expense'));

                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            const balance = incomeTotal - expenseTotal;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;

            updateChartData();
        };

        const calculateBalance = (transaction) => {
            const income = transactions.filter(t => t.type === 'income' && t.timestamp <= transaction.timestamp).reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense' && t.timestamp <= transaction.timestamp).reduce((sum, t) => sum + t.amount, 0);
            return income - expense;
        };

        const updateChartData = () => {
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                const label = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                if (!labels.includes(label)) {
                    labels.push(label);
                    incomeData.push(0);
                    expenseData.push(0);
                    balanceData.push(0);
                }
                const index = labels.indexOf(label);
                if (transaction.type === 'income') {
                    incomeData[index] += transaction.amount;
                } else {
                    expenseData[index] += transaction.amount;
                }
                balanceData[index] = incomeData[index] - expenseData[index];
            });
            myChart.update();
        };

        const addTransaction = (description, amount, type) => {
            const transactionsRef = ref(database, 'transactions/');
            const newTransactionRef = push(transactionsRef);
            newTransactionRef.set({ description, amount, type, timestamp: Date.now() });
        };

        const deleteTransaction = (key) => {
            const transactionRef = ref(database, 'transactions/' + key);
            remove(transactionRef);
        };

        const updateTransaction = (key, field, value) => {
            const transactionRef = ref(database, 'transactions/' + key);
            update(transactionRef, { [field]: value });
        };

        form.onsubmit = (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            addTransaction(description, amount, type);
            form.reset();
        };

        downloadButton.onclick = () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi');
            XLSX.writeFile(workbook, 'catatan_keuangan.xlsx');
        };

        filterButton.onclick = () => {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const week = document.getElementById('week').value;
            console.log(`Menampilkan catatan untuk Tahun: ${year}, Bulan: ${month}, Minggu: ${week}`);
        };

        populateDateSelectors();
        fetchTransactions();
        initializeDefaultValues();
    </script>
</body>
</html>
