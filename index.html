<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Keuangan</title>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
    <style>
        /* Gaya CSS untuk tampilan aplikasi */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Catatan Keuangan</h1>
    <form id="transactionForm">
        <label for="description">Deskripsi:</label>
        <input type="text" id="description" required>
        <label for="amount">Jumlah:</label>
        <input type="number" id="amount" required>
        <label for="type">Tipe:</label>
        <select id="type">
            <option value="expense">Pengeluaran</option>
            <option value="income">Pemasukan</option>
        </select>
        <button type="submit">Tambah Transaksi</button>
    </form>
    <h2>Total Pemasukan: <span id="incomeTotal">Rp 0</span></h2>
    <h2>Total Pengeluaran: <span id="expenseTotal">Rp 0</span></h2>
    <h2>Saldo: <span id="balance">Rp 0</span></h2>

    <table id="transactionTable">
        <thead>
            <tr>
                <th>Deskripsi</th>
                <th>Jumlah</th>
                <th>Tipe</th>
                <th>Waktu</th>
                <th>Saldo</th>
                <th>Aksi</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transaksi akan ditambahkan di sini -->
        </tbody>
    </table>

    <script>
        // Konfigurasi Firebase
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.getDatabase(app);

        const transactionForm = document.getElementById('transactionForm');
        const transactionTable = document.getElementById('transactionTable').getElementsByTagName('tbody')[0];
        const incomeTotalDisplay = document.getElementById('incomeTotal');
        const expenseTotalDisplay = document.getElementById('expenseTotal');
        const balanceDisplay = document.getElementById('balance');

        let transactions = [];

        transactionForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = Date.now();

            const transaction = { description, amount, type, timestamp };
            saveTransaction(transaction);
            transactionForm.reset();
        });

        const saveTransaction = (transaction) => {
            const transactionRef = firebase.ref(database, 'transactions/' + Date.now());
            firebase.set(transactionRef, transaction);
        };

        const fetchTransactions = () => {
            const transactionsRef = firebase.ref(database, 'transactions/');
            firebase.onValue(transactionsRef, (snapshot) => {
                transactions = [];
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    data.key = childSnapshot.key;
                    transactions.push(data);
                });
                updateTable();
            });
        };

        const updateTable = () => {
            transactionTable.innerHTML = ''; 

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                
                // Deskripsi
                const descriptionCell = row.insertCell(0);
                const descriptionInput = document.createElement('input');
                descriptionInput.value = transaction.description;
                descriptionInput.onblur = () => updateTransaction(transaction.key, { ...transaction, description: descriptionInput.value });
                descriptionCell.appendChild(descriptionInput);

                // Jumlah
                const amountCell = row.insertCell(1);
                const amountInput = document.createElement('input');
                amountInput.type = 'number';
                amountInput.value = transaction.amount;
                amountInput.onblur = () => updateTransaction(transaction.key, { ...transaction, amount: parseFloat(amountInput.value) });
                amountCell.appendChild(amountInput);

                // Tipe
                const typeCell = row.insertCell(2);
                typeCell.textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';

                // Waktu
                const timeCell = row.insertCell(3);
                timeCell.textContent = new Date(transaction.timestamp).toLocaleString();

                // Saldo
                const balanceCell = row.insertCell(4);
                balanceCell.textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;

                // Aksi
                const actionCell = row.insertCell(5);
                const deleteButton = actionCell.appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);

                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;
        };

        const updateTransaction = (key, updatedTransaction) => {
            const transactionRef = firebase.ref(database, `transactions/${key}`);
            firebase.set(transactionRef, updatedTransaction);
        };

        const deleteTransaction = (key) => {
            const transactionRef = firebase.ref(database, `transactions/${key}`);
            firebase.remove(transactionRef);
        };

        const calculateBalance = (transaction) => {
            return transactions.reduce((total, trans) => {
                return trans.type === 'income' ? total + trans.amount : total - trans.amount;
            }, 0);
        };

        // Ambil transaksi saat halaman dimuat
        window.onload = fetchTransactions;
    </script>
</body>
</html>
