<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Frame tersembunyi */
        #future-expenses-frame {
            display: none;
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            margin-top: 10px;
        }

        /* Gaya tombol tampilkan/sembunyikan */
        #toggle-future-expenses {
            margin-top: 10px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            padding: 5px 10px;
            border: none;
        }

        /* Gaya lainnya */
        #year, #month, #week {
            width: 20px;
            padding: 5px;
            font-size: 12px;
        }
        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }
        canvas {
            max-width: 100%;
            height: 400px;
        }
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }
        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }
        th {
            background-color: #f2f2f2;
        }
        .delete-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense" selected>Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <!-- Tombol untuk menampilkan/memperkirakan pengeluaran masa depan -->
        <button id="toggle-future-expenses">Tampilkan Pengeluaran Masa Depan</button>

        <!-- Frame untuk pengeluaran masa depan -->
        <div id="future-expenses-frame">
            <h3>Pengeluaran Masa Depan</h3>
            <ul id="future-expenses-list"></ul>
            <p>Saldo setelah pengeluaran masa depan: <span id="future-balance">Rp 0</span></p>
        </div>
    </div>

    <script>
        // Simpan transaksi di localStorage
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const toggleFutureExpenses = document.getElementById('toggle-future-expenses');
        const futureExpensesFrame = document.getElementById('future-expenses-frame');
        const futureExpensesList = document.getElementById('future-expenses-list');
        const futureBalanceDisplay = document.getElementById('future-balance');

        let transactions = [];
        let futureExpenses = [
            { description: 'Tagihan Listrik', amount: 300000 },
            { description: 'Cicilan Motor', amount: 1200000 },
            { description: 'Internet Bulanan', amount: 200000 }
        ];

        // Tambahkan transaksi
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            const transaction = { description, amount, type, timestamp };
            transactions.push(transaction);
            updateTable();
            form.reset();
        });

        // Perbarui tabel transaksi
        function updateTable() {
            transactionTable.innerHTML = '';
            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount.toLocaleString()}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;
                const deleteButton = row.insertCell(5).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction);

                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;

            updateFutureBalance(balance);
        }

        // Menghitung saldo setelah pengeluaran masa depan
        function updateFutureBalance(currentBalance) {
            let totalFutureExpenses = 0;
            futureExpensesList.innerHTML = '';

            futureExpenses.forEach(expense => {
                const li = document.createElement('li');
                li.textContent = `${expense.description}: Rp ${expense.amount.toLocaleString()}`;
                futureExpensesList.appendChild(li);
                totalFutureExpenses += expense.amount;
            });

            const futureBalance = currentBalance - totalFutureExpenses;
            futureBalanceDisplay.textContent = `Rp ${futureBalance.toLocaleString()}`;
        }

        // Tampilkan atau sembunyikan frame pengeluaran masa depan
        toggleFutureExpenses.addEventListener('click', () => {
            if (futureExpensesFrame.style.display === 'none') {
                futureExpensesFrame.style.display = 'block';
                toggleFutureExpenses.textContent = 'Sembunyikan Pengeluaran Masa Depan';
            } else {
                futureExpensesFrame.style.display = 'none';
                toggleFutureExpenses.textContent = 'Tampilkan Pengeluaran Masa Depan';
            }
        });

        // Menghapus transaksi
        function deleteTransaction(transactionToDelete) {
            transactions = transactions.filter(transaction => transaction !== transactionToDelete);
            updateTable();
        }
    </script>
</body>
</html>
