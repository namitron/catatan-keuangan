<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #year, #month, #week {
            width: 20px; /* Sesuaikan dengan lebar yang Anda inginkan */
            padding: 5px; /* Sesuaikan dengan padding yang Anda inginkan */
            font-size: 12px; /* Mengubah ukuran teks */
        }

        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px; /* Ukuran font tombol hapus */
            padding: 2px 5px; /* Padding untuk tombol hapus */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bulan dimulai dari 0
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7); // Menghitung minggu saat ini

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear; // Set default tahun ke tahun saat ini

            // Populate month
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1; // Bulan dimulai dari 1
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth; // Set default bulan ke bulan saat ini

            // Populate week
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = currentWeek; // Set default minggu ke minggu saat ini
        }

        // Initialize default table and chart values
        function initializeDefaultValues() {
            // Clear existing rows
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            // Buat baris default di tabel
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = 'Tidak ada data';
            row.insertCell(1).textContent = 'Rp 0';
            row.insertCell(2).textContent = '-';
            row.insertCell(3).textContent = '-';
            row.insertCell(4).textContent = 'Rp 0';
            row.insertCell(5).innerHTML = '<button class="delete-button" disabled>Hapus</button>';

            // Set nilai default untuk ringkasan
            incomeTotalDisplay.textContent = 'Rp 0';
            expenseTotalDisplay.textContent = 'Rp 0';
            balanceDisplay.textContent = 'Rp 0';

            // Set nilai default untuk grafik
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;
        }

        // Chart.js setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        borderColor: 'green',
                        fill: false,
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        borderColor: 'red',
                        fill: false,
                    },
                    {
                        label: 'Saldo',
                        data: balanceData,
                        borderColor: 'blue',
                        fill: false,
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Add transaction to the database
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;

            // Create transaction object
            const transaction = {
                description,
                amount,
                type,
                timestamp: Date.now(),
            };

            // Push to Firebase
            push(ref(database, 'transactions'), transaction);

            // Reset form fields
            form.reset();
        });

        // Load transactions from Firebase
        onValue(ref(database, 'transactions'), (snapshot) => {
            transactions = [];
            snapshot.forEach((childSnapshot) => {
                const data = childSnapshot.val();
                data.id = childSnapshot.key; // Menyimpan ID transaksi
                transactions.push(data);
            });

            // Update transaction table and summary
            updateTransactionTable();
            updateSummary();
            updateChart();
        });

        // Update transaction table
        function updateTransactionTable() {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi
            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = `Rp ${calculateBalance()}`;
                row.insertCell(5).innerHTML = `<button class="delete-button" data-id="${transaction.id}">Hapus</button>`;
            });

            // Add delete event listeners
            document.querySelectorAll('.delete-button').forEach(button => {
                button.addEventListener('click', deleteTransaction);
            });
        }

        // Calculate balance
        function calculateBalance() {
            let totalIncome = 0;
            let totalExpense = 0;
            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    totalIncome += transaction.amount;
                } else {
                    totalExpense += transaction.amount;
                }
            });
            return totalIncome - totalExpense;
        }

        // Update summary display
        function updateSummary() {
            const totalIncome = transactions.filter(t => t.type === 'income').reduce((sum, t) => sum + t.amount, 0);
            const totalExpense = transactions.filter(t => t.type === 'expense').reduce((sum, t) => sum + t.amount, 0);
            const balance = totalIncome - totalExpense;

            incomeTotalDisplay.textContent = `Rp ${totalIncome}`;
            expenseTotalDisplay.textContent = `Rp ${totalExpense}`;
            balanceDisplay.textContent = `Rp ${balance}`;
        }

        // Update chart data
        function updateChart() {
            // Reset data
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            // Filter transactions
            const selectedYear = parseInt(document.getElementById('year').value);
            const selectedMonth = parseInt(document.getElementById('month').value);
            const selectedWeek = parseInt(document.getElementById('week').value);

            // Group data by week
            const weeklyData = {};
            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                const year = date.getFullYear();
                const month = date.getMonth() + 1; // Bulan dimulai dari 0
                const week = Math.ceil((date.getDate() + 1) / 7); // Menghitung minggu saat ini

                if (year === selectedYear && month === selectedMonth && week === selectedWeek) {
                    if (!weeklyData[week]) {
                        weeklyData[week] = { income: 0, expense: 0 };
                    }
                    if (transaction.type === 'income') {
                        weeklyData[week].income += transaction.amount;
                    } else {
                        weeklyData[week].expense += transaction.amount;
                    }
                }
            });

            // Populate chart data
            Object.keys(weeklyData).forEach(week => {
                labels.push(`Minggu ${week}`);
                incomeData.push(weeklyData[week].income);
                expenseData.push(weeklyData[week].expense);
                balanceData.push(weeklyData[week].income - weeklyData[week].expense);
            });

            // Update chart
            myChart.update();
        }

        // Delete transaction
        function deleteTransaction(e) {
            const transactionId = e.target.dataset.id;
            remove(ref(database, `transactions/${transactionId}`));
        }

        // Download as Excel
        downloadButton.addEventListener('click', () => {
            const workbook = XLSX.utils.book_new();
            const worksheetData = [["Deskripsi", "Jumlah", "Tipe", "Waktu"]];
            transactions.forEach(transaction => {
                worksheetData.push([
                    transaction.description,
                    transaction.amount,
                    transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran',
                    new Date(transaction.timestamp).toLocaleString()
                ]);
            });

            const worksheet = XLSX.utils.aoa_to_sheet(worksheetData);
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transactions");
            XLSX.writeFile(workbook, "Catatan_Keuangan.xlsx");
        });

        // Initialize date selectors and default values on load
        window.onload = function() {
            populateDateSelectors();
            initializeDefaultValues();
            updateChart(); // Automatically update chart on load
        };
    </script>
</body>
</html>
