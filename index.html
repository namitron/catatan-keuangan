<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px; /* Ukuran font tombol hapus */
            padding: 2px 5px; /* Padding untuk tombol hapus */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCThcGVbqaOSvDhWARk0-4Icqxt95vuVgY",
            authDomain: "catatan-67be8.firebaseapp.com",
            projectId: "catatan-67be8",
            storageBucket: "catatan-67be8.appspot.com",
            messagingSenderId: "481382304833",
            appId: "1:481382304833:web:4004daa9d8d4daed440ac0"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = {};
        const expenseData = {};
        const balanceData = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bulan dimulai dari 0
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7); // Menghitung minggu saat ini

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear; // Set default tahun ke tahun saat ini

            // Populate month
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1; // Bulan dimulai dari 1
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth; // Set default bulan ke bulan saat ini

            // Populate week
            for (let i = 1; i <= 52; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = currentWeek; // Set default minggu ke minggu saat ini
        }

        // Chart.js setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: [],
                        borderColor: 'green',
                        fill: false,
                    },
                    {
                        label: 'Pengeluaran',
                        data: [],
                        borderColor: 'red',
                        fill: false,
                    },
                    {
                        label: 'Saldo',
                        data: [],
                        borderColor: 'blue',
                        fill: false,
                    },
                ],
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Listen for changes in Firebase database
        onValue(ref(database, 'transactions'), (snapshot) => {
            transactions = [];
            snapshot.forEach((childSnapshot) => {
                const transaction = childSnapshot.val();
                transaction.id = childSnapshot.key; // Menyimpan ID transaksi
                transactions.push(transaction);
            });
            updateTable(); // Update tabel setiap kali ada perubahan
        });

        // Update the transaction table and chart
        function updateTable() {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum ditampilkan

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const transactionDate = new Date(transaction.time);
                const row = transactionTable.insertRow();
                const descriptionCell = row.insertCell(0);
                const amountCell = row.insertCell(1);
                const typeCell = row.insertCell(2);
                const timeCell = row.insertCell(3);
                const balanceCell = row.insertCell(4);
                const actionCell = row.insertCell(5);

                descriptionCell.textContent = transaction.description;
                amountCell.textContent = `Rp ${transaction.amount}`;
                typeCell.textContent = transaction.type;
                timeCell.textContent = transactionDate.toLocaleString();
                balanceCell.textContent = `Rp ${transaction.balance}`;

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.classList.add('delete-button');
                deleteButton.onclick = () => {
                    remove(ref(database, 'transactions/' + transaction.id));
                };
                actionCell.appendChild(deleteButton);

                // Hitung total pemasukan dan pengeluaran
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            // Update ringkasan
            incomeTotalDisplay.textContent = `Rp ${incomeTotal}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal}`;
            const balance = incomeTotal - expenseTotal;
            balanceDisplay.textContent = `Rp ${balance}`;

            // Update grafik
            updateChart();
        }

        // Update the chart based on all transactions in the table
        function updateChart() {
            labels.length = 0; // Kosongkan label grafik
            incomeData = {}; // Kosongkan data pemasukan
            expenseData = {}; // Kosongkan data pengeluaran
            balanceData.length = 0; // Kosongkan data saldo

            transactions.forEach(transaction => {
                const transactionDate = new Date(transaction.time);
                const dateKey = transactionDate.toLocaleDateString(); // Menggunakan format tanggal untuk kunci

                // Mengisi data pemasukan, pengeluaran, dan saldo berdasarkan tanggal
                if (transaction.type === 'income') {
                    if (!incomeData[dateKey]) incomeData[dateKey] = 0;
                    incomeData[dateKey] += transaction.amount;
                } else {
                    if (!expenseData[dateKey]) expenseData[dateKey] = 0;
                    expenseData[dateKey] += transaction.amount;
                }
            });

            // Mengisi label dan data ke grafik
            for (let date in incomeData) {
                labels.push(date);
                balanceData.push(incomeData[date] - (expenseData[date] || 0)); // Saldo per hari
            }

            // Update grafik dengan data yang baru
            myChart.data.labels = labels;
            myChart.data.datasets[0].data = Object.values(incomeData);
            myChart.data.datasets[1].data = Object.values(expenseData);
            myChart.data.datasets[2].data = balanceData;
            myChart.update(); // Perbarui grafik
        }

        // Handle form submission
        form.addEventListener('submit', (e) => {
            e.preventDefault(); // Mencegah pengiriman form
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const time = new Date().toISOString();

            const transaction = {
                description,
                amount,
                type,
                time,
                balance: 0 // Initial balance will be calculated later
            };

            // Calculate balance
            if (type === 'income') {
                transaction.balance = (transactions.length > 0 ? transactions[transactions.length - 1].balance : 0) + amount;
            } else {
                transaction.balance = (transactions.length > 0 ? transactions[transactions.length - 1].balance : 0) - amount;
            }

            // Save transaction to Firebase
            push(ref(database, 'transactions'), transaction);

            // Reset form
            form.reset();
        });

        // Download Excel file
        downloadButton.addEventListener('click', () => {
            const workbook = XLSX.utils.book_new();
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transaksi");
            XLSX.writeFile(workbook, "transaksi.xlsx");
        });

        // Event listener for filter button
        filterButton.addEventListener('click', updateTable);

        // Initialize the date selectors
        populateDateSelectors();
    </script>
</body>
</html>
