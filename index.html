<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #year, #month, #week {
            width: 20px; /* Sesuaikan dengan lebar yang Anda inginkan */
            padding: 5px; /* Sesuaikan dengan padding yang Anda inginkan */
            font-size: 12px; /* Mengubah ukuran teks */
        }

        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px; /* Ukuran font tombol hapus */
            padding: 2px 5px; /* Padding untuk tombol hapus */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bulan dimulai dari 0
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7); // Menghitung minggu saat ini

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear; // Set default tahun ke tahun saat ini

            // Populate month
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1; // Bulan dimulai dari 1
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth; // Set default bulan ke bulan saat ini

            // Populate week
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = Math.ceil((currentDate.getDate() + 1) / 7); // Set default minggu ke minggu saat ini
        }

        // Initialize default table and chart values
        function initializeDefaultValues() {
            // Clear existing rows
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            // Buat baris default di tabel
            const row = transactionTable.insertRow();
            row.insertCell(0).textContent = 'Tidak ada data';
            row.insertCell(1).textContent = 'Rp 0';
            row.insertCell(2).textContent = '-';
            row.insertCell(3).textContent = '-';
            row.insertCell(4).textContent = 'Rp 0';
            row.insertCell(5).innerHTML = '<button class="delete-button" disabled>Hapus</button>';

            // Set nilai default untuk ringkasan
            incomeTotalDisplay.textContent = 'Rp 0';
            expenseTotalDisplay.textContent = 'Rp 0';
            balanceDisplay.textContent = 'Rp 0';

            // Set nilai default untuk grafik
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            // Memperbarui grafik
            myChart.update(); // Perbarui grafik
        }

        // Chart.js setup
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: 'Pemasukan',
                        data: incomeData,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Pengeluaran',
                        data: expenseData,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Saldo',
                        data: balanceData,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        // Mengambil data transaksi dari Firebase
        const fetchTransactions = () => {
            const transactionsRef = ref(database, 'transactions/');
            onValue(transactionsRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    const transaction = {
                        key: childSnapshot.key,
                        ...childSnapshot.val()
                    };
                    transactions.push(transaction);
                });
                updateTable();
            });
        };

        // Menampilkan tabel dengan data transaksi
        const updateTable = () => {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                // Menambahkan atribut contenteditable untuk memungkinkan pengeditan manual
                const descriptionCell = row.insertCell(0);
                descriptionCell.textContent = transaction.description;
                descriptionCell.contentEditable = true; // Menjadikan deskripsi dapat diedit

                const amountCell = row.insertCell(1);
                amountCell.textContent = `Rp ${transaction.amount.toLocaleString()}`;
                amountCell.contentEditable = true; // Menjadikan jumlah dapat diedit

                const typeCell = row.insertCell(2);
                typeCell.textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                typeCell.contentEditable = true; // Menjadikan tipe dapat diedit

                const timeCell = row.insertCell(3);
                timeCell.textContent = new Date(transaction.timestamp).toLocaleString();

                const balanceCell = row.insertCell(4);
                balanceCell.textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;

                const deleteButton = row.insertCell(5).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);

                // Menambahkan event listener untuk menyimpan perubahan saat diedit
                descriptionCell.addEventListener('input', () => updateTransaction(transaction.key, 'description', descriptionCell.textContent));
                amountCell.addEventListener('input', () => updateTransaction(transaction.key, 'amount', parseFloat(amountCell.textContent.replace(/[^0-9.-]+/g,""))));
                typeCell.addEventListener('input', () => updateTransaction(transaction.key, 'type', typeCell.textContent === 'Pemasukan' ? 'income' : 'expense'));
                
                // Menghitung total pemasukan dan pengeluaran
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            // Update total dan saldo
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            const balance = incomeTotal - expenseTotal;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;

            // Memperbarui grafik
            updateChartData();
        };

        // Menghitung saldo untuk setiap transaksi
        const calculateBalance = (transaction) => {
            const income = transactions.filter(t => t.type === 'income' && t.timestamp <= transaction.timestamp).reduce((sum, t) => sum + t.amount, 0);
            const expense = transactions.filter(t => t.type === 'expense' && t.timestamp <= transaction.timestamp).reduce((sum, t) => sum + t.amount, 0);
            return income - expense;
        };

        // Memperbarui data grafik berdasarkan transaksi
        const updateChartData = () => {
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = [];
            balanceData.length = 0;

            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp);
                const label = `${date.getDate()}/${date.getMonth() + 1}/${date.getFullYear()}`;
                if (!labels.includes(label)) {
                    labels.push(label);
                    incomeData.push(0);
                    expenseData.push(0);
                    balanceData.push(0);
                }
                const index = labels.indexOf(label);
                if (transaction.type === 'income') {
                    incomeData[index] += transaction.amount;
                } else {
                    expenseData[index] += transaction.amount;
                }
                balanceData[index] = incomeData[index] - expenseData[index];
            });
            myChart.update(); // Perbarui grafik
        };

        // Fungsi untuk menambah transaksi
        const addTransaction = (description, amount, type) => {
            const transactionsRef = ref(database, 'transactions/');
            const newTransactionRef = push(transactionsRef);
            newTransactionRef.set({
                description,
                amount,
                type,
                timestamp: Date.now()
            });
        };

        // Fungsi untuk menghapus transaksi
        const deleteTransaction = (key) => {
            const transactionRef = ref(database, 'transactions/' + key);
            remove(transactionRef);
        };

        // Fungsi untuk memperbarui transaksi
        const updateTransaction = (key, field, value) => {
            const transactionRef = ref(database, 'transactions/' + key);
            update(transactionRef, {
                [field]: value
            });
        };

        // Menangani pengiriman form
        form.onsubmit = (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            addTransaction(description, amount, type);
            form.reset(); // Mengatur ulang form
        };

        // Unduh data ke dalam format Excel
        downloadButton.onclick = () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi');
            XLSX.writeFile(workbook, 'catatan_keuangan.xlsx');
        };

        // Menyaring catatan berdasarkan tahun, bulan, dan minggu
        filterButton.onclick = () => {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const week = document.getElementById('week').value;

            // Logika untuk memfilter catatan dapat ditambahkan di sini
            console.log(`Menampilkan catatan untuk Tahun: ${year}, Bulan: ${month}, Minggu: ${week}`);
        };

        // Memanggil fungsi awal
        populateDateSelectors();
        fetchTransactions(); // Ambil transaksi dari Firebase
        initializeDefaultValues(); // Inisialisasi nilai default
    </script>
</body>
</html>
