<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%; /* Lebar grafik */
            margin: auto;
            padding-top: 20px; /* Menambahkan jarak di atas grafik */
        }

        canvas {
            max-width: 100%; /* Membuat grafik responsif */
            height: 400px; /* Tinggi grafik */
        }

        /* Gaya untuk tabel */
        table {
            width: 100%; /* Membuat tabel memenuhi lebar container */
            max-width: 500px; /* Mengatur lebar maksimum tabel */
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px; /* Mengatur ukuran font tabel menjadi 9px */
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px; /* Mengurangi padding untuk memperkecil ukuran sel */
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px; /* Ukuran font tombol hapus */
            padding: 2px 5px; /* Padding untuk tombol hapus */
            cursor: pointer; /* Mengubah kursor saat hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');

        let transactions = [];

        // Add a transaction
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            // Create transaction object
            const transaction = { description, amount, type, timestamp };

            // Add transaction to Firebase
            const transactionRef = ref(database, 'transactions');
            push(transactionRef, transaction);
            form.reset(); // Reset form setelah data ditambahkan
        });

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                updateTable();
            });
        };

        // Update transaction table
        const updateTable = () => {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                const descCell = row.insertCell(0);
                const amountCell = row.insertCell(1);
                const typeCell = row.insertCell(2);
                const timeCell = row.insertCell(3);
                const balanceCell = row.insertCell(4);
                const deleteCell = row.insertCell(5);

                descCell.textContent = transaction.description;
                amountCell.textContent = `Rp ${transaction.amount.toLocaleString()}`;
                typeCell.textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                timeCell.textContent = new Date(transaction.timestamp).toLocaleString();
                balanceCell.textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;
                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);
                deleteCell.appendChild(deleteButton);

                // Tambahkan event listener untuk mengedit sel
                [descCell, amountCell].forEach(cell => {
                    cell.addEventListener('click', () => editCell(cell, transaction.key));
                });

                // Hitung total pemasukan dan pengeluaran
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;
        };

        // Calculate balance
        function calculateBalance(transaction) {
            let balance = 0;
            transactions.forEach(trans => {
                if (trans.key <= transaction.key) {
                    balance += trans.type === 'income' ? trans.amount : -trans.amount;
                }
            });
            return balance;
        }

        // Edit cell function
        let editingCell = null;

        function editCell(cell, key) {
            if (editingCell === cell) {
                // Save changes
                const newValue = cell.querySelector('input').value;
                const transaction = transactions.find(t => t.key === key);
                
                // Update transaction in Firebase
                if (cell.cellIndex === 0) {
                    transaction.description = newValue;
                } else if (cell.cellIndex === 1) {
                    transaction.amount = parseFloat(newValue.replace('Rp ', '').replace(/\./g, '').trim());
                }

                // Update Firebase
                const transactionRef = ref(database, `transactions/${key}`);
                remove(transactionRef).then(() => {
                    push(transactionRef, transaction);
                });

                editingCell = null; // Reset editing cell
            } else {
                // Set input for editing
                const input = document.createElement('input');
                input.type = cell.cellIndex === 1 ? 'number' : 'text';
                input.value = cell.textContent.trim();

                cell.innerHTML = ''; // Kosongkan konten sel
                cell.appendChild(input);
                input.focus(); // Fokus pada input

                editingCell = cell; // Set cell yang sedang diedit
                input.addEventListener('blur', () => editCell(cell, key)); // Simpan saat kehilangan fokus
            }
        }

        // Delete transaction
        const deleteTransaction = (key) => {
            const transactionRef = ref(database, `transactions/${key}`);
            remove(transactionRef);
        };

        // Download transactions as Excel
        downloadButton.addEventListener('click', () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, "Transaksi");
            XLSX.writeFile(workbook, "transaksi.xlsx");
        });

        // Initialize fetch
        fetchTransactions();

        // Chart logic (seharusnya diimplementasikan sesuai kebutuhan)
    </script>
</body>
</html>
