<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk kalender */
        #year, #month, #week {
            width: 70px; 
            padding: 5px;
            font-size: 12px;
        }
        /* Gaya untuk grafik */
        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table"></tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];
        const balanceData = [];

        // Mengisi pilihan tahun, bulan, dan minggu
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentYear = new Date().getFullYear();

            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            months.forEach((month, i) => {
                const option = document.createElement('option');
                option.value = i + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
        }

        populateDateSelectors();

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();
            const transaction = { description, amount, type, timestamp };

            const transactionRef = ref(database, 'transactions');
            push(transactionRef, transaction);
            form.reset();
        });

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                updateTable();
            });
        };

        fetchTransactions();

        function updateTable() {
            transactionTable.innerHTML = '';
            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount.toLocaleString()}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;
                const deleteButton = row.insertCell(5).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);

                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;
            updateChart();
        }

        function updateChart() {
            labels.length = 0;
            incomeData.length = 0;
            expenseData.length = 0;
            balanceData.length = 0;

            transactions.forEach(transaction => {
                const date = new Date(transaction.timestamp).toLocaleDateString();
                labels.push(date);
                if (transaction.type === 'income') {
                    incomeData.push(transaction.amount);
                    expenseData.push(0);
                } else {
                    incomeData.push(0);
                    expenseData.push(transaction.amount);
                }
                const balance = incomeData.reduce((sum, val) => sum + val, 0) - expenseData.reduce((sum, val) => sum + val, 0);
                balanceData.push(balance);
            });

            const ctx = document.getElementById('myChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [
                        { label: 'Pemasukan', data: incomeData, borderColor: 'green', fill: false },
                        { label: 'Pengeluaran', data: expenseData, borderColor: 'red', fill: false },
                        { label: 'Saldo', data: balanceData, borderColor: 'blue', fill: false }
                    ]
                }
            });
        }

        function calculateBalance(transaction) {
            let balance = 0;
            transactions.forEach(trx => {
                if (trx.timestamp <= transaction.timestamp) {
                    balance += trx.type === 'income' ? trx.amount : -trx.amount;
                }
            });
            return balance;
        }

        function deleteTransaction(key) {
            const transactionRef = ref(database, `transactions/${key}`);
            remove(transactionRef);
        }

        downloadButton.addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(transactions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transactions");
            XLSX.writeFile(wb, "transactions.xlsx");
        });

        filterButton.addEventListener('click', () => {
            const selectedYear = document.getElementById('year').value;
            const selectedMonth = document.getElementById('month').value;
            const selectedWeek = document.getElementById('week').value;

            const filteredTransactions = transactions.filter(transaction => {
                const date = new Date(transaction.timestamp);
                const yearMatch = date.getFullYear() == selectedYear;
                const monthMatch = date.getMonth() + 1 == selectedMonth;
                const weekMatch = Math.ceil(date.getDate() / 7) == selectedWeek;
                return yearMatch && monthMatch && weekMatch;
            });

            transactions = filteredTransactions;
            updateTable();
        });
    </script>
</body>
</html>
