<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        #year, #month, #week {
            width: 20px;
            padding: 5px;
            font-size: 12px;
        }

        /* Gaya untuk grafik */
        #chart-container {
            width: 80%;
            margin: auto;
            padding-top: 20px;
        }

        canvas {
            max-width: 100%;
            height: 400px;
        }

        /* Gaya untuk tabel */
        table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            margin-bottom: 20px;
            font-size: 9px;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 6px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Gaya untuk tombol hapus */
        .delete-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }

        /* Gaya untuk tombol simpan */
        .save-button {
            font-size: 8px;
            padding: 2px 5px;
            cursor: pointer;
        }

        .edit-input {
            width: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1;

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear;

            // Populate month
            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });
            monthSelect.value = currentMonth;

            // Populate week
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
        }

        // Add a transaction
        form.addEventListener('submit', (e) => {
            e.preventDefault();

            const description = document.getElementById('description').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = new Date().toISOString();

            const transaction = { description, amount, type, timestamp };
            const transactionRef = ref(database, 'transactions');
            push(transactionRef, transaction);
            form.reset(); // Reset form setelah data ditambahkan
        });

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                updateTable();
            });
        };

        // Update transaction table
        const updateTable = () => {
            transactionTable.innerHTML = '';
            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount.toLocaleString()}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                row.insertCell(3).textContent = new Date(transaction.timestamp).toLocaleString();
                row.insertCell(4).textContent = '-'; // Placeholder for balance calculation

                // Create edit cell
                const editCell = row.insertCell(5);
                const editButton = document.createElement('button');
                editButton.textContent = 'Edit';
                editButton.className = 'delete-button';
                editButton.onclick = () => editTransaction(transaction.key, row);
                editCell.appendChild(editButton);
            });
        };

        // Edit transaction
        function editTransaction(key, row) {
            const descriptionCell = row.cells[0];
            const amountCell = row.cells[1];

            // Store original values
            const originalDescription = descriptionCell.textContent;
            const originalAmount = amountCell.textContent.replace('Rp ', '').replace(/\./g, '').trim();

            // Create input fields
            const descriptionInput = document.createElement('input');
            descriptionInput.type = 'text';
            descriptionInput.value = originalDescription;
            descriptionInput.className = 'edit-input';

            const amountInput = document.createElement('input');
            amountInput.type = 'number';
            amountInput.value = originalAmount;
            amountInput.className = 'edit-input';

            const saveButton = document.createElement('button');
            saveButton.textContent = 'Simpan';
            saveButton.className = 'save-button';
            saveButton.onclick = () => saveTransaction(key, descriptionInput.value, amountInput.value, row);

            // Clear current cell content and append inputs
            descriptionCell.innerHTML = '';
            amountCell.innerHTML = '';
            descriptionCell.appendChild(descriptionInput);
            amountCell.appendChild(amountInput);
            amountCell.appendChild(saveButton);
        }

        // Save edited transaction
        function saveTransaction(key, newDescription, newAmount, row) {
            const transactionRef = ref(database, `transactions/${key}`);
            const updatedTransaction = {
                description: newDescription,
                amount: parseFloat(newAmount),
                type: transactions.find(t => t.key === key).type,
                timestamp: new Date().toISOString()
            };

            // Update transaction in Firebase
            push(transactionRef, updatedTransaction);
            // Update row display
            updateTable();
        }

        // Download transactions as Excel
        downloadButton.addEventListener('click', () => {
            const ws = XLSX.utils.json_to_sheet(transactions);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Transaksi");
            XLSX.writeFile(wb, "transaksi.xlsx");
        });

        // Filter transactions by date
        filterButton.addEventListener('click', () => {
            // Implement filtering logic
        });

        // Initialize
        populateDateSelectors();
        fetchTransactions();
    </script>
</body>
</html>
