<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catatan Keuangan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Gaya untuk tabel dan grafik tetap sama */
        #year, #month, #week {
    width: 20px; /* Sesuaikan dengan lebar yang Anda inginkan */
    padding: 5px; /* Sesuaikan dengan padding yang Anda inginkan */
    font-size: 12px; /* Mengubah ukuran teks */
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Catatan Keuangan</h1>
        
        <form id="form">
            <input type="text" id="description" placeholder="Deskripsi" required>
            <input type="number" id="amount" placeholder="Jumlah" required>
            <select id="type">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
            <button type="submit">Tambah</button>
        </form>

        <!-- Pilihan untuk memilih tahun, bulan, dan minggu -->
        <div>
            <label for="year">Tahun:</label>
            <select id="year"></select>
            <label for="month">Bulan:</label>
            <select id="month"></select>
            <label for="week">Minggu:</label>
            <select id="week"></select>
            <button id="filter-button">Tampilkan Catatan</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tipe</th>
                    <th>Waktu</th>
                    <th>Saldo</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="transaction-table">
            </tbody>
        </table>

        <div class="summary">
            <h2>Ringkasan</h2>
            <p>Pemasukan: <span id="income-total">Rp 0</span></p>
            <p>Pengeluaran: <span id="expense-total">Rp 0</span></p>
            <p>Saldo: <span id="balance">Rp 0</span></p>
        </div>

        <button id="download-button">Unduh Excel</button>
        
        <div id="chart-container">
            <canvas id="myChart"></canvas>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getDatabase, ref, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBCKzM7sv0rfxIgiTvdehUq8uL_ad9_u-4",
            authDomain: "catatan-b9f7c.firebaseapp.com",
            databaseURL: "https://catatan-b9f7c-default-rtdb.firebaseio.com",
            projectId: "catatan-b9f7c",
            storageBucket: "catatan-b9f7c.appspot.com",
            messagingSenderId: "1012027038485",
            appId: "1:1012027038485:web:efe4484f7fb222742de71c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // DOM Elements
        const form = document.getElementById('form');
        const transactionTable = document.getElementById('transaction-table');
        const incomeTotalDisplay = document.getElementById('income-total');
        const expenseTotalDisplay = document.getElementById('expense-total');
        const balanceDisplay = document.getElementById('balance');
        const downloadButton = document.getElementById('download-button');
        const filterButton = document.getElementById('filter-button');

        let transactions = [];
        const labels = [];
        const incomeData = [];
        const expenseData = [];

        // Populate year, month, and week select elements
        function populateDateSelectors() {
            const yearSelect = document.getElementById('year');
            const monthSelect = document.getElementById('month');
            const weekSelect = document.getElementById('week');
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear();
            const currentMonth = currentDate.getMonth() + 1; // Bulan dimulai dari 0
            const currentWeek = Math.ceil((currentDate.getDate() + 1) / 7); // Menghitung minggu saat ini

            // Populate year
            for (let i = currentYear - 5; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
            yearSelect.value = currentYear; // Set default tahun ke tahun saat ini

            // Populate month
            const months = [
                "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                "Juli", "Agustus", "September", "Oktober", "November", "Desember"
            ];
            for (let i = 0; i < months.length; i++) {
                const option = document.createElement('option');
                option.value = i + 1; // Bulan dimulai dari 1
                option.textContent = months[i];
                monthSelect.appendChild(option);
            }
            monthSelect.value = currentMonth; // Set default bulan ke bulan saat ini

            // Populate week
            for (let i = 1; i <= 4; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Minggu ${i}`;
                weekSelect.appendChild(option);
            }
            weekSelect.value = currentWeek; // Set default minggu ke minggu saat ini
        }

        // Update transaction table
        const updateTable = () => {
            transactionTable.innerHTML = ''; // Kosongkan tabel sebelum diisi

            let incomeTotal = 0;
            let expenseTotal = 0;

            transactions.forEach(transaction => {
                const row = transactionTable.insertRow();
                row.insertCell(0).textContent = transaction.description;
                row.insertCell(1).textContent = `Rp ${transaction.amount.toLocaleString()}`;
                row.insertCell(2).textContent = transaction.type === 'income' ? 'Pemasukan' : 'Pengeluaran';
                // Format waktu menggunakan WIB
                const wibDate = new Date(transaction.timestamp).toLocaleString('id-ID', { timeZone: 'Asia/Jakarta' });
                row.insertCell(3).textContent = wibDate; 
                row.insertCell(4).textContent = `Rp ${calculateBalance(transaction).toLocaleString()}`;
                const deleteButton = row.insertCell(5).appendChild(document.createElement('button'));
                deleteButton.textContent = 'Hapus';
                deleteButton.className = 'delete-button';
                deleteButton.onclick = () => deleteTransaction(transaction.key);
            });

            // Hitung total pemasukan dan pengeluaran
            transactions.forEach(transaction => {
                if (transaction.type === 'income') {
                    incomeTotal += transaction.amount;
                } else {
                    expenseTotal += transaction.amount;
                }
            });

            const balance = incomeTotal - expenseTotal;
            incomeTotalDisplay.textContent = `Rp ${incomeTotal.toLocaleString()}`;
            expenseTotalDisplay.textContent = `Rp ${expenseTotal.toLocaleString()}`;
            balanceDisplay.textContent = `Rp ${balance.toLocaleString()}`;

            // Update chart
            updateChart();
        };

        // Fetch transactions from Firebase
        const fetchTransactions = () => {
            const transactionRef = ref(database, 'transactions');
            onValue(transactionRef, (snapshot) => {
                transactions = [];
                snapshot.forEach(childSnapshot => {
                    transactions.push({ key: childSnapshot.key, ...childSnapshot.val() });
                });
                const year = document.getElementById('year').value;
                const month = document.getElementById('month').value;
                const week = document.getElementById('week').value;

                // Filter transactions based on year, month, and week
                transactions = transactions.filter(transaction => {
                    const transactionDate = new Date(transaction.timestamp);
                    const transactionYear = transactionDate.getFullYear();
                    const transactionMonth = transactionDate.getMonth() + 1; // Bulan dimulai dari 0
                    const transactionWeek = Math.ceil(transactionDate.getDate() / 7);
                    return transactionYear == year && transactionMonth == month && transactionWeek == week;
                });

                updateTable();
            });
        };

        // Add transaction to Firebase
        form.onsubmit = (e) => {
            e.preventDefault();
            const description = document.getElementById('description').value;
            const amount = parseInt(document.getElementById('amount').value);
            const type = document.getElementById('type').value;
            const timestamp = Date.now();

            push(ref(database, 'transactions'), { description, amount, type, timestamp });
            form.reset(); // Reset form setelah menambahkan transaksi
        };

        // Delete transaction
        const deleteTransaction = (key) => {
            remove(ref(database, `transactions/${key}`));
        };

        // Calculate balance for each transaction
        const calculateBalance = (transaction) => {
            let totalIncome = 0;
            let totalExpense = 0;

            transactions.forEach(t => {
                if (t.type === 'income') {
                    totalIncome += t.amount;
                } else {
                    totalExpense += t.amount;
                }
            });

            return totalIncome - totalExpense + (transaction.type === 'income' ? transaction.amount : -transaction.amount);
        };

        // Update chart data
        const updateChart = () => {
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [
                        {
                            label: 'Pemasukan',
                            data: incomeData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1,
                        },
                        {
                            label: 'Pengeluaran',
                            data: expenseData,
                            backgroundColor: 'rgba(255, 99, 132, 0.2)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1,
                        }
                    ],
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        };

        // Download transactions as Excel
        downloadButton.onclick = () => {
            const worksheet = XLSX.utils.json_to_sheet(transactions);
            const workbook = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(workbook, worksheet, 'Transaksi');
            XLSX.writeFile(workbook, 'transaksi.xlsx');
        };

        // Event listeners
        filterButton.onclick = fetchTransactions;
        window.onload = () => {
            populateDateSelectors();
            fetchTransactions();
        };
    </script>
</body>
</html>
